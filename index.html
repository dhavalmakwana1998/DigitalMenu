        function sendEmail() {
            emailjs.send("", "", {
                from_name: document.getElementById('form-name').value,
                to_name: "CRESOL TEAM,", // Replace with the recipient's name
                message: `${document.getElementById('form-message').value}, Contact : ${document.getElementById('form-number').value}`,

                alert("Email sent successfully")

            }).catch((error) => {

            });

        document.getElementById('submitButton').addEventListener('click', function (event) {
            event.preventDefault();
            const isNameValid = validateName();
            const isEmailValid = validateEmail();
            const isNumberValid = validateNumber();
            const isMessageValid = validateMessage();

            if (isNameValid && isEmailValid && isNumberValid && isMessageValid) {
                sendEmail()
            }
        });

        function validateName() {
            const name = document.getElementById('form-name').value.trim();
            const namePattern = /^[A-Za-z\s]+$/;

            if (!name) {
                showError('nameError', 'Name is required.');
                return false;
            } else if (!namePattern.test(name)) {
                showError('nameError', 'Name should contain only alphabets and spaces.');
                return false;
            } else {
                hideError('nameError');
                return true;
            }
        }

        function validateEmail() {
            const email = document.getElementById('form-email').value.trim();
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!email) {
                showError('emailError', 'Email is required.');
                return false;
            } else if (!emailPattern.test(email)) {
                showError('emailError', 'Please enter a valid email address.');
                return false;
            } else {
                hideError('emailError');
                return true;
            }
        }

        function validateNumber() {
            const number = document.getElementById('form-number').value.trim();
            const numberPattern = /^\d{10}$/;

            if (!number) {
                showError('numberError', 'Number is required.');
                return false;
            } else if (!numberPattern.test(number)) {
                showError('numberError', 'Please enter a valid 10-digit phone number.');
                return false;
            } else {
                hideError('numberError');
                return true;
            }
        }

        function validateMessage() {
            const message = document.getElementById('form-message').value.trim();

            if (!message) {
                showError('messageError', 'Message is required.');
                return false;
            } else {
                hideError('messageError');
                return true;
            }
        }
        function showError(elementId, message) {
            const element = document.getElementById(elementId);
            element.innerText = message;
            element.style.display = 'block';
        }
        function hideError(elementId) {
            const element = document.getElementById(elementId);
            element.style.display = 'none';
            element.innerText = '';
        }

        // Function to show popup with dish description

        function openModal(modalType) {

        function openImageModal(modalType, imgSrc) {

        function closeModal(modalSelector) {
            $(modalSelector).click(function () {
                $(this).addClass('out');
                $('body').removeClass('modal-active');
                $(this).removeClass();
                $(this).find('.modal').css("display", "inline-block");
                $(this).find('.modal').empty();

        let globalData = []
        async function fetchJsonData(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                globalData = data
                return data;
            } catch (error) {
                console.error('Error fetching the data:', error);
                throw error; // Re-throw the error to handle it where the function is called
            }
        }
        async function loadData() {
            try {
                // const data = await fetchJsonData('./menuData.json');
                const data = await fetchJsonData('https://raw.githubusercontent.com/dhavalmakwana1998/DigitalMenu/main/menuData.json');
                return data;

        function formatPrice(price, type) {
            if (typeof price === 'number') {
                return `<p class="${type === 'vegetarian' ? 'veg-price' : 'non-veg-price'} food-price">${price}</p>`;
            } else if (typeof price === 'string' && price.includes('/')) {
                const [vegPrice, nonVegPrice] = price.split('/').map(p => p.trim());
                return `
            <div class="price-container">
                <span class="veg-price">${vegPrice}</span>/
                <span class="non-veg-price">${nonVegPrice}</span>
            </div>`;
            } else if (typeof price === 'string') {
                return `<p class="${type === 'vegetarian' ? 'veg-price' : 'non-veg-price'} food-price">${price}</p>`;
            } else {
                return `<p class="food-price">Invalid Price</p>`;
            }
        }

        function createTabStructure(tabs) {
            const tabContainer = document.createElement('div');
            tabContainer.className = 'tab-container';

            const tabBackground = document.createElement('div');
            tabBackground.className = 'tab-background';
            tabContainer.appendChild(tabBackground);

            tabs?.forEach(tab => {
                const tabButton = document.createElement('button');
                tabButton.className = 'tab-button';
                tabButton.dataset.tab = tab;
                tabButton.textContent = tab;
                tabContainer.appendChild(tabButton);
            });

            document.getElementById('categories-tabs').appendChild(tabContainer);
            initializeTabContainer(tabContainer);
        }

        function initializeTabContainer(tabContainer) {
            const tabButtons = tabContainer.querySelectorAll('.tab-button');
            const tabBackground = tabContainer.querySelector('.tab-background');
            let currentActiveTab = 0;

            function setActiveTab(newTabIndex) {
                const currentTab = tabButtons[currentActiveTab];
                const newTab = tabButtons[newTabIndex];

                tabButtons.forEach(button => button.classList.remove('active'));
                newTab.classList.add('active');

                const currentRect = currentTab.getBoundingClientRect();
                const newRect = newTab.getBoundingClientRect();
                const containerRect = tabButtons[0].parentElement.getBoundingClientRect();

                if (newTabIndex > currentActiveTab) {
                    tabBackground.style.width = `${newRect.right - currentRect.left}px`;
                    tabBackground.style.left = `${currentRect.left - containerRect.left}px`;

                    setTimeout(() => {
                        tabBackground.style.width = `${newRect.width}px`;
                        tabBackground.style.left = `${newRect.left - containerRect.left}px`;
                    }, 150);
                } else {
                    tabBackground.style.width = `${currentRect.right - newRect.left}px`;
                    tabBackground.style.left = `${newRect.left - containerRect.left}px`;

                    setTimeout(() => {
                        tabBackground.style.width = `${newRect.width}px`;
                    }, 150);
                }

                currentActiveTab = newTabIndex;
            }
            setActiveTab(0)

            tabButtons.forEach((button, index) => {
                button.addEventListener('click', () => setActiveTab(index));
            });
        }

        function scrollToCenter(container, element) {
            const containerRect = container.getBoundingClientRect();
            const elementRect = element.getBoundingClientRect();
            const containerCenter = containerRect.left + containerRect.width / 2;
            const elementCenter = elementRect.left + elementRect.width / 2;
            const scrollOffset = elementCenter - containerCenter;
            container.scrollTo({
                left: container.scrollLeft + scrollOffset,
                behavior: 'smooth'
            });
        }

        function filterActivate() {
            const allTabs = document.querySelectorAll('.tab-button');
            let selectedItems = [];

            allTabs.forEach(tab => {

                tab.addEventListener('click', async () => {
                    const tabFilter = tab.getAttribute('data-tab');

                    const container = document.getElementById('categories-tabs');
                    const targetElement = tab; // Pass the clicked tab element

                    scrollToCenter(container, targetElement);

                    if (tabFilter === "All") {
                        selectedItems.length = 0;
                    } else {
                        selectedItems.length = 0;
                        selectedItems.push(tabFilter);
                    }

                    // const menuData = await fetchJsonData('http://digitalmenu.cresol.in/menuData.json');
                    loadMenuItems(globalData, selectedItems);

                });
            });
        }


        function loadMenuItems(menuData, filters = [], searchQuery = '') {
            const $menuList = $('#menu-list');
            $menuList.empty();
            const menu = menuData?.dishes;
            let filteredMenu = filters?.length
                ? menu?.filter(item =>
                    filters.includes(item.dish_category) ||
                    filters.some(filter => {
                        if (filter.toLowerCase() === 'vegetarian' || filter.toLowerCase() === 'veg' || filter.toLowerCase() === 'both') {
                            return item.dish_type.toLowerCase() === 'vegetarian' || item.dish_type.toLowerCase() === 'veg' || item.dish_type.toLowerCase() === 'vegetarian and non-vegetarian' || item.dish_type.toLowerCase() === 'both';;
                        }
                        if (filter.toLowerCase() === 'non-vegetarian' || filter.toLowerCase() === 'non-veg' || filter.toLowerCase() === 'both') {
                            return item.dish_type.toLowerCase() === 'non-vegetarian' || item.dish_type.toLowerCase() === 'non-veg' || item.dish_type.toLowerCase() === 'vegetarian and non-vegetarian' || item.dish_type.toLowerCase() === 'both';;
                        }
                    })
                )
                : menu;

            if (searchQuery) {
                const query = searchQuery.toLowerCase().trim();

                const vegetarianTerms = ['vegetarian', 'veg'];
                const nonVegetarianTerms = ['non-vegetarian', 'non-veg', 'non veg'];

                const isVegetarianSearch = vegetarianTerms.includes(query);
                const isNonVegetarianSearch = nonVegetarianTerms.includes(query);

                filteredMenu = filteredMenu?.filter(item => {
                    const itemName = item.dish_name.toLowerCase();
                    const itemDescription = item.dish_description.toLowerCase();
                    const itemType = item.dish_type.toLowerCase();
                    const itemCategory = item.dish_category.toLowerCase();
                    const itemPrice = item.dish_price.toString().toLowerCase();

                    const isMatch = itemName.includes(query) ||
                        itemDescription.includes(query) ||
                        itemType.includes(query) ||
                        itemCategory.includes(query) ||
                        itemPrice.includes(query);

                    if (isVegetarianSearch) {
                        return isMatch && (itemType === 'vegetarian' || itemType === 'veg' || itemType === 'both' || itemType === 'vegetarian and non-vegetarian');
                    } else if (isNonVegetarianSearch) {
                        return isMatch && (itemType === 'non-vegetarian' || itemType === 'non-veg' || itemType === 'non veg' || itemType === 'both' || itemType === 'vegetarian and non-vegetarian');
                    } else {
                        return isMatch;
                    }
                });
            }

            if (filteredMenu?.length === 0) {
                $menuList.append('<div class="no-data-message">No data found</div>');
            } else {
                filteredMenu?.forEach((item, index) => {
                    const {
                        dish_name: name,
                        dish_discount: discount,
                        dish_image: image,
                        dish_type: type,
                        dish_description: description,
                        dish_price: price,
                        dish_category: category
                    } = item;

                    const tagClass = type.toLowerCase() === 'vegetarian' ? 'tag--vegetarian' : 'tag--nonveg';
                    const tagText = type.toLowerCase() === 'vegetarian' ? 'Vegetarian' : 'Non-Vegetarian';
                    const safeDescription = description.replace(/'/g, "\\'").replace(/"/g, '\\"');

                    const infoIcon = description.length
                        ? `<i onclick="showPopup('${safeDescription}')" class="info fa fa-info-circle"></i>`
                        : '';
                    const imageIcon = image.length
                        ? `<i onclick="openImageModal('two', '${image}')" class="expand fa-solid fa-maximize"></i>`
                        : '';

                    const menuItem = $(`
                                <div class="card">
                                    ${discount ? `<div class="badge-area-show"><div class="badge-flag-wrap"><a href="#" class="badge-flag">${discount}</a></div></div>` : ''}
                                    <div class="card__image">
                                        <img src="./images/${image}" alt="${name}">
                                        ${infoIcon}
                                        ${imageIcon}
                                    </div>
                        <div>
                            <div class="card__info">
                                <div class="card__info--price">
                                        <h3>
                                             ${type.toLowerCase() === 'vegetarian'
                            ? `<div class="veg-badge-container"><span class="circle"></span></div>`
                            : type.toLowerCase() === 'non-vegetarian'
                                ? `<div class="non-veg-badge-container"><span class="triangle"></span></div>`
                                : `<div class="both-badge-container"><img src="./images/bothtype.png" class="both-type-img" alt="Both Veg and Non-Veg"></div>`}
                                            ${name}</h3>
                                    <div class="card-price-custom">
                                        ${formatPrice(price, type.toLowerCase())}
                                        <div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            `);

                    $menuList.append(menuItem);
                    setTimeout(() => {
                        menuItem.addClass('fade-in');
                    }, index * 200);
                });
            }
        }

    </script>
